{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <h2>{{ object.title }}</h2>
    </div>

    <input class="btn btn-primary btn-md" type="submit" value="Add new problem">

    {% if object.problems.all %}
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Problem Title</th>
                    <tr>
                </thead>

                <tbody>
                    {% for problem in object.problems.all %}
                        <tr>
                            <td>{{ problem.pk }}</td>
                            <td>{{ problem.title }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}

{% endblock %}
