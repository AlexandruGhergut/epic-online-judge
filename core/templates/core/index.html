{% extends "base.html" %}

{% block content %}
{{ form.errors }}
{{ form.non_field_errors }}
    <div class="jumbotron text-center" class="full-center" >
        <h1>Welcome to Epic Online Judge</h1>
    </div>

    <div class="col-md-12">
        {% for post in posts %}
            <div class="post" style="width: 100%">
                <h2>{{ post.title }}</h2>
                <p>Written by <a href="#">{{ post.user }}</a>, {{ post.datetime }}</p>
                {{ post.content|safe }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
