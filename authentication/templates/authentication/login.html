{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
    <script>
        var GOOGLE_LOGIN_URL = "{% url 'authentication:google_login' %}";
    </script>
    <script src="{% static 'authentication/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class ="col-md-4"></div>
    <div class ="col-md-4">
        <form method="POST" action="{% url 'authentication:login' %}" class="form-horizontal">
            {% crispy form %}
            <hr/>
            <strong> Or sign in with:</strong>
            <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
        </form>
    </div>
{% endblock %}
