{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tz %}
{% get_current_timezone as TIME_ZONE %}
{% block head %}
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="col-md-4"></div>
<div class="col-md-4">
    <form action="{% url 'authentication:register' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
