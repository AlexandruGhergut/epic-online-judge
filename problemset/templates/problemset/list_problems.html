{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Title</th>
                    <th>Author</th>
                <tr>
            </thead>
            {% for problem in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ problem.title }}</td>
                    <td>{{ problem.user }}</td>
                </tr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
