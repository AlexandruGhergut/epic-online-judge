{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <h2>Problemset</h2>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Title</th>
                    <th>Author</th>
                <tr>
            </thead>
            {% for problem in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <a href="{% url 'problemset:view_problem' problem.pk %}">
                            {{ problem.title }}
                        </a>
                    </td>
                    <td>{{ problem.user }}</td>
                </tr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
