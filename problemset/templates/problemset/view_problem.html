{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="text-center">
        <h2>{{ object.title }}</h2>
    </div>

    <div>
        <p>{{ object.statement|safe }}</p>
    </div>

    <form method="post" action="{% url 'core:submit_source' object.pk %}" enctype="multipart/form-data">
        {% crispy submission_form %}
    </form>
{% endblock %}
